<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Mayondo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <!-- Reusable Brown-Themed Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-brown" href="index.html">Mayondo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-brown fw-bold" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-brown fw-bold" href="dashboard.html">Dashboard</a>
          </li>
        </ul>
        <button id="logoutBtn" class="btn btn-custom ms-3">Logout</button>
      </div>
    </div>
  </nav>

  <div class="overlay">
    <div class="signup-container">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" id="fullname" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        <p id="message" class="mt-2"></p>
        <p class="form-text mt-3">Already have an account? <a href="login.html" class="text-brown">Login</a></p>
      </form>
    </div>
    <canvas id="waves"></canvas>
  </div>

  <script src="signup.js"></script>
</body>

</html>

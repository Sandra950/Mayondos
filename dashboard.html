<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Mayondo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Reusable Brown-Themed Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-brown" href="index.html">Mayondo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-brown fw-bold" href="index.html">HOME</a>
          </li>
        </ul>
        <button id="logoutBtn" class="btn btn-custom ms-3">Logout</button>
      </div>
    </div>
  </nav>

  <div class="overlay">
    <div class="container dashboard-container">
      <h2 class="text-brown mb-4">Registered Users</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle" id="userTable">
          <thead class="table-dark">
            <tr>
              <th>Number</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>...</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <canvas id="waves"></canvas>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
